<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div th:if="${house.imagePath != null and !house.imagePath.isEmpty()}">
        <img th:src="@{/upload/house/{path}(path=${house.imagePath})}">

        No image yet.
    </div>
</div>
</body>
</html>
